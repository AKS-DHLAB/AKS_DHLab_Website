- title: "광주 문화예술 인문스토리 플랫폼"
  subtitle: "2022"
  group: featured
  link: http://dh.aks.ac.kr/~gwangju/wiki
  image: /images/projects/gwangju-thumb.png
  description: |
    광주광역시에 산재한 문화예술자료와 근현대문화유적을 발굴 및 기록하는 **디지털 데이터 아카이브**입니다. 
    정보 객체의 개별적인 속성 정보뿐 아나라 객체와 객체 사이의 관계 정보를 데이터로 기록함으로써 대상 정보의 의미적 맥락을 파악할 수 있게 하는 **시맨틱(의미 기반) 데이터베이스**를 구축합니다.
    
    글과 데이터로 표현되는 정보뿐 아니라 다양한 2D, 3D 어셋을 제공하고, 이를 자유롭게 활용토록 함으로써 새로운 디지털 콘텐츠의 창작을 촉진하는 **디지털 어셋 공유 플랫폼**으로 활용됩니다.
  tags:
    - 디지털 아카이브
