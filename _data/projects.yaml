- title: "한양도성 타임머신 빅데이터 편찬연구"
  subtitle: "2020-2022"
  group: featured
  link: http://dh.aks.ac.kr/hanyang2/wiki/
  image: /images/projects/hanyang.jpg
  description: |
    문화재청 한양도성 타임머신 사업 대상 고건축물을 중심으로, 조선시대 한양도성의 역사와 문화를 심층적으로 이해하는 데 필요한 지식 정보를 광범위하게 조사·추출하여 데이터화 하고, 
    데이터 요소 상호간의 관계를 명시적으로 표현함으로써 대상 자료의 내용을 분석·응용·확장할 수 있는 시맨틱 데이터베이스 기반의 데이터 아카이브를 구현합니다.
    
    '한양도성 타임머신' 프로젝트는 대한민국 정부가 추진하는 콘텐츠산업 3대 혁신전략 과제의 일환으로 문화재청에서 2020년부터 2022년까지 3년간 수행한 문화유산 디지털 콘텐츠 개발 사업입니다.
