- id: isbn:9791190403740
  title: "\uBBF8\uB798\uB294 AI\uC758 \uAC83\uC77C\uAE4C? - \uC778\uACF5 \uC9C0\uB2A5\
    \uACFC \uBBF8\uB798 \uC0AC\uD68C"
  authors:
  - "\uAE40\uBC14\uB85C"
  publisher: "\uC0AC\uC774\uC5B8\uC2A4\uBD81\uC2A4"
  date: '2020-12-31'
  link: ''
  type: book
  description: "\uC774 \uCC45\uC740 \uC778\uACF5 \uC9C0\uB2A5\uC744 \uC774\uD574\uD558\
    \uACE0, \uC774\uAC83\uC774 \uBBF8\uCE60 \uC0AC\uD68C\uC801 \uC601\uD5A5\uC131\uC5D0\
    \ \uB300\uD574\uC11C \uC124\uBA85\uD558\uACE0\uC790 \uD558\uC600\uB2E4. \uBA3C\
    \uC800\uB294 \uB300\uC0C1\uC774 \uB418\uB294 \uC778\uACF5 \uC9C0\uB2A5\uC744 \uC774\
    \uD574\uD558\uACE0 \uADF8\uAC83\uC758 \uAC00\uC7A5 \uC911\uC694\uD55C \uC694\uC18C\
    \uC778 \uB370\uC774\uD130\uB97C \uC774\uD574\uD558\uB294 \uAC83\uC73C\uB85C \uCD9C\
    \uBC1C\uD558\uC5EC, \uC778\uACF5 \uC9C0\uB2A5\uC73C\uB85C \uC778\uD574 \uBC1C\uC0DD\
    \uD558\uAC8C \uB420 \uC778\uAC04 \uAD00\uACC4\uC801 \uCE21\uBA74, \uADF8\uB9AC\
    \uACE0 \uBCC0\uD654\uB41C \uAD00\uACC4 \uC591\uC0C1\uC5D0\uC11C \uBC1C\uC0DD\uD558\
    \uAC8C \uB420 \uC724\uB9AC\uC801 \uCE21\uBA74\uC744 \uC0DD\uAC01\uD574 \uBCF4\uC558\
    \uB2E4. \uB610\uD55C, \uC778\uACF5 \uC9C0\uB2A5 \uAE30\uC220\uC774 \uC801\uC6A9\
    \uB418\uB294 \uBB38\uD654\uC801 \uC591\uC0C1 \uC18D\uC5D0\uC11C \uAE30\uC220\uC758\
    \ \uD0C0\uB2F9\uC131\uACFC \uC758\uBBF8\uB97C \uC54C\uC544\uBCF4\uACE0\uC790 \uD558\
    \uC600\uC73C\uBA70, \uB098\uC544\uAC00 \uC774\uB7EC\uD55C \uD604\uC0C1\uC774 \uC9C0\
    \uBC30\uD558\uAC8C \uB420 \uBBF8\uB798\uB97C \uC608\uCE21\uD558\uC5EC \uBCF5\uC9C0\
    \uC640 \uBC95\uC5D0 \uC788\uC5B4 \uC5B4\uB5A4 \uBCC0\uD654\uB97C \uACE0\uBBFC\uD574\
    \uC57C \uD560 \uAC83\uC778\uAC00\uB97C \uC124\uBA85\uD558\uC600\uB2E4. \uC774\uB7EC\
    \uD55C \uC124\uBA85\uACFC \uC18C\uAC1C\uB294 \uC778\uACF5 \uC9C0\uB2A5 \uC2DC\uB300\
    \uB97C \uC900\uBE44\uD558\uBA70 \uC6B0\uB9AC\uAC00 \uC0DD\uAC01\uD574\uC57C \uD560\
    \ \uB17C\uC81C\uB97C \uC0DD\uC131\uD558\uACE0 \uC774\uAC83\uC774 \uBB38\uC81C\uAC00\
    \ \uB418\uAE30 \uC804\uC5D0 \uD568\uAED8 \uC0DD\uAC01\uD574 \uBD04\uC73C\uB85C\
    \uC368 \uC778\uACF5 \uC9C0\uB2A5\uC774\uB77C\uB294 \uC0C8\uB85C\uC6B4 \uB300\uC0C1\
    \uC774 \uC778\uAC04\uC758 \uC0AC\uD68C \uC548\uC5D0 \uC5F0\uCC29\uB959\uD560 \uC218\
    \ \uC788\uB3C4\uB85D \uB2E4\uAC01\uC801 \uC900\uBE44\uB97C \uD558\uAE30 \uC704\
    \uD55C \uB178\uB825\uC758 \uD55C \uBD80\uBD84\uC778 \uAC83\uC774\uB2E4."
